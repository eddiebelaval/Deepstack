[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio configuration
asyncio_mode = auto

# Coverage settings
addopts =
    --verbose
    --strict-markers
    --cov=core
    --cov-report=html
    --cov-report=term-missing
    --cov-report=json
    --cov-fail-under=0

# Custom markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (requires external services)
    backtesting: Backtest tests (slower, data-intensive)
    slow: Slow running tests
    broker: Tests requiring broker connection
    live: Tests that interact with live systems (use with caution)
    asyncio: Async tests that require event loop

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/logs/pytest.log
log_file_level = DEBUG

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
